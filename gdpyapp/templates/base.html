<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <title>Grand Py Bot</title>
        <style type="text/css">
            html, body {
                height: 100%;
            }
            .container {
                min-height: 100%;
                padding-bottom: -100px;
            }
        </style>
    </head>

    <body>
        <div class="container" id="bloc_page">
            <header class="row pb-3 my-3 border-bottom">
                <div class="col-lg-12">
                    <div class="row" id="titre_principal">
                        <div class="col-md-12 col-lg-2 offset-lg-2" id="logo">
                            <a href="/"><img src="{{ url_for('static', filename='img/gdpy.png') }}" alt="logo de GdPy" /></a>
                        </div>
                        <div class = "col-md-12 col-lg-6">
                            <div class ="row">
                                <h1 class = "col-lg-12">
                                    Grand Py Bot
                                </h1>
                                <h2 class = "col-lg-12">
                                    Le papi robot qui sait tout sur tout
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="row">
                <div class="col-12" id="section">
                    {% block content %}
                    {% endblock %}
                </div>
            </section>
        </div>

            <footer class="card-footer row my-2 py-1 border-top">
                <div class="col-md-3 offset-md-3 text-center">
                    <span>Florian LESCUYER - Juin 2018</span>
                </div>
                <div class="col-md-3 text-center">
                    <a href="https://github.com/mrflofinou/GrandPy-Bot"><i class="fab fa-github"></i> Mon GitHub</a>
                </div>
            </footer>
    <script src="{{ url_for('static', filename='js/ajax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grandpy.js') }}"></script>
    </body>
</html>
